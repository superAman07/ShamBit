# Redis Replica Configuration

# Basic settings
port 6379
bind 0.0.0.0
protected-mode no

# Replication
replicaof redis-master 6379
replica-read-only yes
replica-serve-stale-data yes
replica-priority 100

# Persistence
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Networking
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
logfile ""

# Client connections
maxclients 10000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Security
requirepass ""