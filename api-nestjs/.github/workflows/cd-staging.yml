name: Deploy to Staging

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api
  ENVIRONMENT: staging

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: staging
      url: https://api-staging.yourdomain.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download deployment artifact
        uses: actions/download-artifact@v3
        with:
          name: deployment-info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Load deployment info
        run: |
          source deployment.env
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "IMAGE_DIGEST=$IMAGE_DIGEST" >> $GITHUB_ENV
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to ECS
        run: |
          # Update ECS task definition with new image
          aws ecs describe-task-definition \
            --task-definition marketplace-api-staging \
            --query taskDefinition > task-definition.json
          
          # Update image URI in task definition
          jq --arg IMAGE_URI "${{ env.IMAGE_TAG }}" \
             '.containerDefinitions[0].image = $IMAGE_URI' \
             task-definition.json > updated-task-definition.json
          
          # Register new task definition
          aws ecs register-task-definition \
            --cli-input-json file://updated-task-definition.json
          
          # Update service to use new task definition
          aws ecs update-service \
            --cluster marketplace-staging \
            --service marketplace-api-staging \
            --task-definition marketplace-api-staging \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster marketplace-staging \
            --services marketplace-api-staging

      - name: Run smoke tests
        run: |
          # Wait for service to be ready
          sleep 30
          
          # Health check
          curl -f https://api-staging.yourdomain.com/api/v1/health/live || exit 1
          curl -f https://api-staging.yourdomain.com/api/v1/health/ready || exit 1
          
          # Basic API tests
          curl -f https://api-staging.yourdomain.com/api/v1/health || exit 1

      - name: Update deployment status
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment.id,
              state: 'success',
              environment_url: 'https://api-staging.yourdomain.com',
              description: 'Deployment to staging successful'
            });

      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "üöÄ Successfully deployed to staging! Environment: https://api-staging.yourdomain.com"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: env.SLACK_WEBHOOK != ''

  rollback-on-failure:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: failure()
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Rollback deployment
        run: |
          # Get previous task definition
          PREVIOUS_TASK_DEF=$(aws ecs list-task-definitions \
            --family-prefix marketplace-api-staging \
            --status ACTIVE \
            --sort DESC \
            --query 'taskDefinitionArns[1]' \
            --output text)
          
          if [ "$PREVIOUS_TASK_DEF" != "None" ]; then
            # Update service to use previous task definition
            aws ecs update-service \
              --cluster marketplace-staging \
              --service marketplace-api-staging \
              --task-definition $PREVIOUS_TASK_DEF \
              --force-new-deployment
            
            echo "Rolled back to: $PREVIOUS_TASK_DEF"
          else
            echo "No previous task definition found for rollback"
          fi

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: "‚ö†Ô∏è Staging deployment failed and was rolled back!"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: env.SLACK_WEBHOOK != ''