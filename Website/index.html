<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https:;" />
    
    <!-- Viewport and Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Favicons and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/shambit-logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/shambit-logo.png" />
    <link rel="shortcut icon" type="image/png" href="/shambit-logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/shambit-logo.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- SEO Meta Tags -->
    <title>ShamBit - Premium Food Marketplace | Fresh, Verified, Delivered with Care</title>
    <meta name="description" content="India's premier food marketplace connecting verified sellers with conscious buyers. Fresh groceries, organic produce, and artisanal foods delivered with care. Join 10,000+ satisfied customers." />
    <meta name="keywords" content="food marketplace India, verified food sellers, fresh groceries online, organic food delivery, artisanal foods, premium food marketplace, online grocery India, fresh produce delivery, food startup India, verified sellers marketplace" />
    <meta name="author" content="ShamBit" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://shambit.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shambit.com" />
    <meta property="og:title" content="ShamBit - Premium Food Marketplace | Fresh, Verified, Delivered with Care" />
    <meta property="og:description" content="India's premier food marketplace connecting verified sellers with conscious buyers. Fresh groceries, organic produce, and artisanal foods delivered with care." />
    <meta property="og:image" content="https://shambit.com/shambit-og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="ShamBit" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://shambit.com" />
    <meta name="twitter:title" content="ShamBit - Premium Food Marketplace" />
    <meta name="twitter:description" content="India's premier food marketplace connecting verified sellers with conscious buyers. Fresh groceries delivered with care." />
    <meta name="twitter:image" content="https://shambit.com/shambit-og-image.png" />
    <meta name="twitter:creator" content="@shambit" />
    <meta name="twitter:site" content="@shambit" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#16a34a" />
    <meta name="msapplication-TileColor" content="#16a34a" />
    <meta name="application-name" content="ShamBit" />
    <meta name="apple-mobile-web-app-title" content="ShamBit" />
    
    <!-- Structured Data for Rich Snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ShamBit",
      "url": "https://shambit.com",
      "logo": "https://shambit.com/shambit-logo.png",
      "description": "India's premier food marketplace connecting verified sellers with conscious buyers",
      "foundingDate": "2024",
      "sameAs": [
        "https://twitter.com/shambit",
        "https://facebook.com/shambit",
        "https://instagram.com/shambit"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-XXXXXXXXXX",
        "contactType": "customer service",
        "availableLanguage": ["English", "Hindi"]
      }
    }
    </script>
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- DNS Prefetch for performance -->
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
